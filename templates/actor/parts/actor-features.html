<h1>Features!</h1>
<div class="grid grid-3col">
  <div class="abilities flexcol" style="border: 1px solid red;">

    <div class="abilities flexcol">
      {{#each data.abilities as |ability key|}}
      <div class="ability flexrow">
        <label for="data.abilities.{{key}}.value" class="resource-label rollable
          flexlarge align-left" data-label="{{ability.label}}">{{ability.label}}</label>
        <input type="text" name="data.abilities.{{key}}.value" value="{{ability.value}}" data-dtype="Number"/>
      </div>
        {{#each ability.skills as |skill key|}}
         <div class="attribute-skill">{{key}}</div>
        {{/each}}
      {{/each}}
    </div>
  </div>
</div>
